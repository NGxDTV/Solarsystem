<!DOCTYPE html>
<html>

<head>
    <title>Test</title>
    <link rel="stylesheet" href="assets/css/ui.css">
    <meta charset="UTF-8">
</head>

<body>
    <div id="controls">
        <div class="buttonControls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
            <button id="resetCamera">Reset Camera</button>
            <button id="screenshotBtn">Screenshot</button>
            <button id="musicToggle">Music On/Off</button>
            <button id="fogToggle">Fog On/Off</button>
            <button id="starToggle">Starfield On/Off</button>
            <button id="shortcutsToggle">Shortcuts</button>
            <button id="attractionToggle">Attraction On/Off</button>
            <button id="reinitParticles">Reinit Particles</button>
            <button id="trailsToggle">Show Connections</button>
            <button id="fullscreenToggle">Fullscreen</button>
            <button id="ambientSoundToggle">Ambient Sound</button>
            <button id="randomizeSimBtn">Randomize Simulation</button>
            <button id="debugToggle">Debug Info</button>
            <button id="toggleOrbitBtn">Toggle Orbit Display</button>
            <button id="clearOrbitDisplaysBtn">Clear Orbit Displays</button>
            <button id="setDateBtn">Set Date via Prompt</button>
        </div>
        <div class="sliderControls">
            <label>Speed:<input type="range" id="speedSlider" min="0.00" max="2" step="0.002" value="0.03"></label>
            <label>Size:<input type="range" id="sizeSlider" min="0.05" max="3" step="0.01" value="1"></label>
            <label>FOV:<input type="range" id="fovSlider" min="15" max="120" step="1" value="75"></label>
            <label>Trail:<input type="range" id="trailOpacitySlider" min="0" max="1" step="0.05" value="1"></label>
        </div>
    </div>
    <div id="shortcutsMenu">
        <p><strong>Shortcuts</strong></p>
        <p>c: Random background color</p>
        <p>b: Bullet time</p>
        <p>y: Wireframe toggle</p>
        <p>i: Info panel toggle</p>
        <p>m: Music2 toggle</p>
        <p>n: Neon toggle</p>
        <p>k: Auto rotate toggle</p>
        <p>l: Environment map toggle</p>
        <p>g: Grid toggle</p>
    </div>
    <div id="infoPanel"></div>
    <div class="tooltip"></div>
    <div id="stats">
        <span id="fpsCounter">FPS: 0</span> |
        <span id="timeDisplay">Time: 0.00</span> |
        <span id="particleCount">Particles: 5000</span>
    </div>
    <div id="debugOverlay"></div>
    <canvas id="minimap" width="200" height="200"></canvas>

    <audio id="bgMusic" loop style="display:none;" src="Stellar.mp3"></audio>
    <audio id="bgMusic2" loop style="display:none;" src=""></audio>
    <audio id="ambientSound" loop style="display:none;" src="audio_sample.mp3"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <script src="assets/js/variables.js"></script>
    <script src="assets/js/solar_system.js"></script>
    <script src="assets/js/init.js"></script>
    <script src="assets/js/shortkeys.js"></script>
    <script src="assets/js/other_functions.js"></script>
    <script src="assets/js/camera.js"></script>
    <script src="assets/js/animate.js"></script>
    <script src="assets/js/connection_lines.js"></script>

    <!-- Buttons & Functions -->
    <script src="assets/js/buttons/animation.js"></script>
    <script src="assets/js/buttons/random.js"></script>
    <script src="assets/js/buttons/orbit.js"></script>

    <script>
        init();
    </script>
</body>

</html>
